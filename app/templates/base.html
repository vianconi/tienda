<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    
    <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" -->
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/flask.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
    {% block customCSS %}
    {% endblock %}
</head>

<body>
    {% block body %}
    {% endblock %}
    
    <!-- script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script -->
    <!-- script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script -->
    <!-- script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <script src="{{ url_for('static', filename='lib/bootstrap-5.3.3-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-5.3.3-dist/js/jquery-3.7.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-5.3.3-dist/js/popper.min.js') }}"></script>
    
    {% block customJS %}

</html>
