{% extends './body.html' %}
{% block title %} Inicio de Sesion {% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block body %}
<form class="form-signin" action="/login" method="POST">  
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <img class="mb-4" src="{{ url_for('static', filename='img/flask.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesi&oacute;n</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" minlength="6"
          maxlength="20" required autofocus>
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
          minlength="6" required>
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesi&oacute;n</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
</form>
{% block customJS %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
{% endblock %}
